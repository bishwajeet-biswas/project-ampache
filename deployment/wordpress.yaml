---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  namespace: music
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:latest
      #- image: wordpress:5-php7.2-apache
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: ampache-mysql
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef: 
              name: wordpress-secret-for-db
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret-for-db
              key: password
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html		# storing the whole worpress as backup in volume
        - name: word-config
          mountPath: /data
          subPath: wp-config.php
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
      - name: word-config
        configMap:
          name: word-config

---
apiVersion: v1
kind: Namespace
metadata:
  name: haproxy-controller-music

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: haproxy-ingress-music-service-account
  namespace: haproxy-controller-music

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: haproxy-ingress-music-cluster-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - nodes
  - pods
  - services
  - namespaces
  - events
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "extensions"
  - "networking.k8s.io"
  resources:
  - ingresses
  - ingresses/status
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - patch
  - update

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: haproxy-ingress-music-cluster-role-binding
  namespace: haproxy-controller-music
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: haproxy-ingress-music-cluster-role
subjects:
- kind: ServiceAccount
  name: haproxy-ingress-music-service-account
  namespace: haproxy-controller-music

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-music
  namespace: haproxy-controller-music
data:
  syslog-server: "address:stdout, format: raw, facility:daemon"
  forwarded-for: "true"
  check: "true"
  check-interval: "1m"
  load-balance: "leastconn"
  maxconn: "1100"
  timeout-tunnel: "300m"
  ssl-redirect: "false"
  ssl-certificate: "nirvana-ssl"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: ingress-default-backend
  name: ingress-music-default-backend
  namespace: haproxy-controller-music
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ingress-music-default-backend
  template:
    metadata:
      labels:
        run: ingress-music-default-backend
    spec:
      containers:
      - name: ingress-music-default-backend
        image: gcr.io/google_containers/defaultbackend:1.0
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: ingress-music-default-backend
  name: ingress-music-default-backend
  namespace: haproxy-controller-music
spec:
  selector:
    run: ingress-music-default-backend
  ports:
  - name: port-1
    port: 8080
    protocol: TCP
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: haproxy-ingress
  name: haproxy-music-ingress
  namespace: haproxy-controller-music
spec:
  replicas: 1
  selector:
    matchLabels:
      run: haproxy-ingress
  template:
    metadata:
      labels:
        run: haproxy-ingress
    spec:
      serviceAccountName: haproxy-ingress-music-service-account
      containers:
      - name: haproxy-ingress-music
        image: haproxytech/kubernetes-ingress
        args:
          - --configmap=haproxy-controller-music/haproxy-music
          - --default-backend-service=haproxy-controller-music/ingress-music-default-backend
          - --ingress.class=music
        resources:
          requests:
            cpu: "500m"
            memory: "50Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 1042
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: stat
          containerPort: 1024
        env:
        - name: TZ
          value: "Etc/UTC"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: haproxy-ingress
  name: haproxy-ingress
  namespace: haproxy-controller-music
spec:
  selector:
    run: haproxy-ingress
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  - name: stat
    port: 1024
    protocol: TCP
    targetPort: 1024
